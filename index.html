<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Weather Dashboard</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search for a city..."
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <div class="weather-info">
      <div class="current-city">
        <div class="today">
          City Name (today's date) <br />
          Temp: <br />
          Wind: <br />
          Humidity: <br />
          UV Index: <br />
        </div>
        <div class="future">
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title">Future 1 Date</h5>
              <p class="card-text">
                <img src="..." class="card-img-top" alt="..." /> <br />
                Temp: <br />
                Wind: <br />
                Humidity: <br />
              </p>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title">Future 2 Date</h5>
              <p class="card-text">
                <img src="..." class="card-img-top" alt="..." /> <br />
                Temp: <br />
                Wind: <br />
                Humidity: <br />
              </p>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title">Future 3 Date</h5>
              <p class="card-text">
                <img src="..." class="card-img-top" alt="..." /> <br />
                Temp: <br />
                Wind: <br />
                Humidity: <br />
              </p>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title">Future 4 Date</h5>
              <p class="card-text">
                <img src="..." class="card-img-top" alt="..." /> <br />
                Temp: <br />
                Wind: <br />
                Humidity: <br />
              </p>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title">Future 5 Date</h5>
              <p class="card-text">
                <img src="..." class="card-img-top" alt="..." /> <br />
                Temp: <br />
                Wind: <br />
                Humidity: <br />
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
